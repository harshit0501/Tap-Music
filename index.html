<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="app">
        <header>
            <h1>Tap music</h1>
            <p>Make music with a single tap</p>
        </header>
        <div class="visual"></div>
      
      <div class="pads">
        <div class="pad1">
          <audio class="sound" src="./sounds/corona.mp3"></audio>
        </div>
        <div class="pad2">
          <audio class="sound" src="./sounds/flash-1.mp3"></audio>
        </div>
        <div class="pad3">
          <audio class="sound" src="./sounds/piston-2.mp3"></audio>
        </div>
        <div class="pad4">
          <audio class="sound" src="./sounds/strike.mp3"></audio>
        </div>
        <div class="pad5">
          <audio class="sound" src="./sounds/zig-zag.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class="sound" src="./sounds/moon.mp3"></audio>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
